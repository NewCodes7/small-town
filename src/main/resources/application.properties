spring.application.name=small-town

# ==== DB 연결 설정 ====
spring.datasource.url=jdbc:mysql://localhost:3306/small_town?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=newcodes
spring.datasource.password=@a09060328
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Thymeleaf 설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# 정적 리소스 설정
spring.web.resources.static-locations=classpath:/static/

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Levels
logging.level.root=INFO
logging.level.com.newcodes7.small_town=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Patterns
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n