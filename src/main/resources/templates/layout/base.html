<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title + ' - Small Town' : 'Small Town - 기업 기술 블로그 큐레이팅'}">Small Town</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #03C75A;
            --primary-green-light: #1DD875;
            --primary-green-dark: #00A651;
            --secondary-green: #E8FFF2;
            --accent-green: #00C851;
            --text-dark: #2C3E50;
            --text-light: #7F8C8D;
            --border-light: #E5E7EB;
            --background-light: #F8F9FA;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, #F8F9FA 0%, #F0F8F0 100%);
            min-height: 100vh;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-light) 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, var(--primary-green-dark) 0%, var(--primary-green) 100%);
        }
        
        .btn-secondary {
            background: var(--white);
            border: 2px solid var(--border-light);
            color: var(--text-dark);
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            letter-spacing: -0.3px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: var(--secondary-green);
            border-color: var(--primary-green);
            color: var(--primary-green-dark);
        }
        
        .article-card {
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
            border-radius: 16px;
            background: var(--white);
            box-shadow: 0 2px 8px rgba(3, 199, 90, 0.08);
            overflow: hidden;
            margin-bottom: 16px;
            display: flex;
            align-items: stretch;
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(3, 199, 90, 0.15);
            border-color: var(--primary-green);
        }
        
        .article-card:hover .article-thumbnail {
            transform: scale(1.05);
        }
        
        .article-thumbnail-container {
            flex: 0 0 200px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--secondary-green) 0%, #F0FFF0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            order: 2;
        }
        
        .corporation-card {
            transition: all 0.3s ease;
            border: 2px solid var(--border-light);
            background: var(--white);
            box-shadow: 0 4px 20px rgba(40, 199, 111, 0.08);
            margin-bottom: 24px;
        }
        
        .corporation-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(40, 199, 111, 0.15);
            border-color: var(--primary-green);
        }
        
        .company-avatar {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--secondary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-light);
            transition: all 0.3s ease;
        }
        
        .corporation-card:hover .company-avatar {
            border-color: var(--primary-green);
            background: linear-gradient(135deg, var(--secondary-green) 0%, rgba(3, 199, 90, 0.1) 100%);
        }
        
        .articles-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .article-card {
                flex-direction: column;
            }
            
            .article-thumbnail-container {
                flex: none;
                height: 200px;
                order: 1;
            }
            
            .article-content {
                padding: 16px;
                order: 2;
            }
            
            .article-thumbnail {
                height: 180px;
                border-radius: 0;
            }
        }
        
        .article-thumbnail {
            height: 130px;
            width: 100%;
            object-fit: cover;
            object-position: center;
            background: linear-gradient(135deg, var(--secondary-green) 0%, #F0FFF0 100%);
            transition: transform 0.3s ease;
            display: block;
            border-radius: 8px;
        }
        
        .article-content {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            order: 1;
            min-width: 0;
        }
        
        .company-logo {
            width: 36px;
            height: 36px;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            background: var(--white);
            padding: 2px;
        }
        
        .tag-badge {
            font-size: 0.75rem;
            background: var(--secondary-green) !important;
            color: var(--primary-green-dark) !important;
            border-radius: 20px;
            padding: 4px 12px;
            font-weight: 500;
        }
        
        .reading-time {
            color: var(--text-light);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .navbar {
            background: var(--white) !important;
            box-shadow: var(--shadow-sm);
            padding: 16px 0;
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.75rem;
            color: var(--primary-green) !important;
            letter-spacing: -0.5px;
        }
        
        .nav-link {
            font-weight: 600;
            color: var(--text-dark) !important;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background: var(--secondary-green);
            color: var(--primary-green-dark) !important;
        }
        
        .nav-tabs {
            border: none;
            justify-content: center;
            gap: 8px;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 25px;
            padding: 12px 24px;
            background: var(--white);
            color: var(--text-light);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-light) 100%);
            color: var(--white) !important;
            box-shadow: var(--shadow-md);
        }
        
        .nav-tabs .nav-link:hover {
            background: var(--secondary-green);
            color: var(--primary-green-dark);
        }
        
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .form-control {
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 0.2rem rgba(40, 199, 111, 0.25);
        }
        
        .table {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            background: var(--white);
        }
        
        .table thead th {
            background: var(--secondary-green);
            color: var(--primary-green-dark);
            font-weight: 700;
            border: none;
            padding: 16px;
        }
        
        .table tbody td {
            padding: 16px;
            border-color: var(--border-light);
            vertical-align: middle;
        }
        
        .pagination {
            gap: 8px;
        }
        
        .page-link {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-dark);
            background: var(--white);
            box-shadow: var(--shadow-sm);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .page-link:hover {
            background: var(--secondary-green);
            color: var(--primary-green-dark);
        }
        
        .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--primary-green-light) 100%);
            color: var(--white);
            box-shadow: var(--shadow-md);
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-weight: 600;
        }
        
        .alert-success {
            background: var(--secondary-green);
            color: var(--primary-green-dark);
        }
        
        .alert-danger {
            background: #FEF2F2;
            color: #DC2626;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--secondary-green) 0%, #F0F8F0 100%);
            border-radius: 24px;
            padding: 48px 32px;
            margin-bottom: 48px;
            text-align: center;
            border: 1px solid rgba(40, 199, 111, 0.1);
        }
        
        .card-separator {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--border-light) 50%, transparent 100%);
            margin: 20px 0;
        }
        
        .article-card .card-body {
            position: relative;
        }
        
        .article-card .card-body::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 20px;
            right: 20px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, var(--border-light) 50%, transparent 100%);
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 32px;
        }
        
        .stats-card {
            background: var(--white);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-green);
            display: block;
        }
        
        .stats-label {
            color: var(--text-light);
            font-weight: 600;
            margin-top: 8px;
        }
        
        .footer {
            background: var(--white) !important;
            border-top: 1px solid var(--border-light);
            padding: 32px 0;
            margin-top: 64px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-seedling"></i> Small Town
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <i class="fas fa-home me-1"></i>홈
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="구독 중인 기술블로그">
                            <i class="fas fa-heart me-1"></i>구독 블로그
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" title="Small Town 소개">
                            <i class="fas fa-info-circle me-1"></i>소개
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/corporations}">
                            <i class="fas fa-cog me-1"></i>관리
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <div layout:fragment="content"></div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start">
                    <h5 class="mb-2" style="color: var(--primary-green); font-weight: 700;">
                        <i class="fas fa-seedling me-2"></i>Small Town
                    </h5>
                    <p class="text-muted mb-0">기업 기술 블로그를 한 곳에서 만나보세요</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted mb-0">&copy; 2025 NewCodes7. All rights reserved.</p>
                    <small class="text-muted">최신 기술 트렌드와 개발 인사이트</small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script layout:fragment="scripts"></script>
</body>
</html>
