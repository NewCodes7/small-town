<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<section layout:fragment="content">
    <div class="container mt-4">
        <!-- Header Section -->
        <div class="hero-section text-center mb-5">
            <h1 class="hero-title">
                <i class="fas fa-plus-circle me-3" style="color: var(--primary-green);"></i>
                새 기업 등록
            </h1>
            <p class="hero-subtitle">기술 블로그를 운영하는 기업을 등록해보세요</p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
        </div>
        
        <!-- Form Card -->
        <div class="card" style="border-radius: 20px; border: none; box-shadow: var(--shadow-md);">
            <div class="card-body p-5">
                <form th:action="@{/admin/corporations}" th:object="${corporation}" method="post">
                    <!-- Basic Information -->
                    <div class="mb-5">
                        <h4 class="mb-4" style="color: var(--primary-green); font-weight: 700;">
                            <i class="fas fa-info-circle me-2"></i>기본 정보
                        </h4>
                        
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="name" class="form-label fw-bold">기업명 *</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--secondary-green); border: 2px solid var(--border-light); color: var(--primary-green-dark);">
                                        <i class="fas fa-building"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required 
                                           placeholder="기업명을 입력하세요" style="border-left: none;">
                                </div>
                                <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-2">
                                    <small><i class="fas fa-exclamation-circle me-1"></i><span th:errors="*{name}"></span></small>
                                </div>
                            </div>
                            
                            <div class="col-md-6 mb-4">
                                <label for="logoUrl" class="form-label fw-bold">로고 이미지 URL</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--secondary-green); border: 2px solid var(--border-light); color: var(--primary-green-dark);">
                                        <i class="fas fa-image"></i>
                                    </span>
                                    <input type="url" class="form-control" id="logoUrl" th:field="*{logoUrl}" 
                                           placeholder="로고 이미지 URL" style="border-left: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Links -->
                    <div class="mb-5">
                        <h4 class="mb-4" style="color: var(--primary-green); font-weight: 700;">
                            <i class="fas fa-link me-2"></i>링크 정보
                        </h4>
                        
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <label for="homeLink" class="form-label fw-bold">홈페이지</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--secondary-green); border: 2px solid var(--border-light); color: var(--primary-green-dark);">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <input type="url" class="form-control" id="homeLink" th:field="*{homeLink}" 
                                           placeholder="회사 홈페이지 URL" style="border-left: none;">
                                </div>
                            </div>
                            
                            <div class="col-md-4 mb-4">
                                <label for="blogLink" class="form-label fw-bold">기술 블로그</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--secondary-green); border: 2px solid var(--border-light); color: var(--primary-green-dark);">
                                        <i class="fas fa-blog"></i>
                                    </span>
                                    <input type="url" class="form-control" id="blogLink" th:field="*{blogLink}" 
                                           placeholder="기술 블로그 URL" style="border-left: none;">
                                </div>
                            </div>
                            
                            <div class="col-md-4 mb-4">
                                <label for="crewLink" class="form-label fw-bold">채용 페이지</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--secondary-green); border: 2px solid var(--border-light); color: var(--primary-green-dark);">
                                        <i class="fas fa-users"></i>
                                    </span>
                                    <input type="url" class="form-control" id="crewLink" th:field="*{crewLink}" 
                                           placeholder="채용 페이지 URL" style="border-left: none;">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Industries -->
                    <div class="mb-5">
                        <h4 class="mb-4" style="color: var(--primary-green); font-weight: 700;">
                            <i class="fas fa-tags me-2"></i>업종 선택
                        </h4>
                        
                        <div class="row g-3">
                            <div class="col-md-4 col-lg-3" th:each="industry : ${industries}">
                                <div class="form-check" style="background: var(--white); border: 2px solid var(--border-light); border-radius: 12px; padding: 16px; transition: all 0.3s ease;">
                                    <input type="checkbox" class="form-check-input" 
                                           th:id="'industry_' + ${industry.id}" 
                                           th:field="*{industryIds}" 
                                           th:value="${industry.id}"
                                           style="transform: scale(1.2); margin-top: 2px;">
                                    <label class="form-check-label fw-bold ms-2" th:for="'industry_' + ${industry.id}" 
                                           th:text="${industry.name}" style="color: var(--text-dark); font-size: 0.95rem;"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-center gap-3 pt-4" style="border-top: 1px solid var(--border-light);">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-check me-2"></i>기업 등록
                        </button>
                        <a th:href="@{/admin/corporations}" class="btn btn-secondary btn-lg px-5">
                            <i class="fas fa-times me-2"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
   </div>
</section>
</html>
